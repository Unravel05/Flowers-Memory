<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers memory</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Send+Flowers&display=swap"
        rel="stylesheet">
    <script defer src="js/main.js"></script>


</head>

<body>

    <div class="container">
        <div class="titles">
            <div class="title">Flowers memory</div>
            <h2 id="pickFlower">Pick a flower!</h2>
            <div id="timerDisplay">Timer: 60</div>
            <h3 id="flawless" class="winner" style="display: none;">Flawless</h3>
        </div>



        <div class="image-container flip-card">

        </div>
    </div>
    </div>

    <button id="reloadButton">Start again!</button>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('reloadButton').addEventListener('click', function () {
                location.reload();
            });
        });
    </script>

</body>

</html>
